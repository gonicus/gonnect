[template]
name=easybell Trunk Extension

[templateField0]
name=Phonenumber
name[de]=Telefonnummer
description=Phonenumber name you've used to register yourself with the easybell service.
description[de]=Telefonnumer, die f√ºr die Registrierung bei easybell verwendet werden soll.
regex=[a-zA-Z0-9_#-]+
target=USERNAME
type=text

[ua]
stunTryIpv6=false
stunIgnoreFailure=false
mwiUnsolicitedEnabled=true
enableUpnp=false
upnpIfName=
maxCalls=10
natTypeInSdp=1

[media]
noVad=false
clockRate=16000
sndRecLatency=100
sndPlayLatency=160
quality=4
audioFramePtime=20
jbInit=-1
jbMinPre=-1
jbMaxPre=-1
jbMax=-1
ecTailLen=200

[account0]
userUri=sip:%TPL[USERNAME]%@easybell.de
registrarUri=sip:voip.easybell.de
proxies=sips:voip.easybell.de
srtpUse=mandatory
srtpSecureSignaling=0
lockCodecEnabled=false
port=5061
verifyServer=false
contactRewriteUse=1
contactRewriteMethod=always-update
sipStunUse=false
mediaStunUse=false
sipUpnpUse=true
nat64Opt=false
iceEnabled=true
iceAggressiveNomination=true
iceNoRtcp=false
iceAlwaysUpdate=true
viaRewriteUse=true
sdpNatRewriteUse=false
sipOutboundUse=false
sipOutboundInstanceId=
sipOutboundRegId=
auth=auth0
transport=tls
network=ipv4

[auth0]
scheme=Digest
username=%TPL[USERNAME]%
realm=*
type=plain
