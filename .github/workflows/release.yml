name: GOnnect Release

on:
  workflow_dispatch:  # can be manually dispatched under GitHub's "Actions" tab

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release
  QT_VERSION: '6.8.2'
  EXT_BASE: ${{github.workspace}}

jobs:
  semantic-release:
    runs-on: ubuntu-24.04
    name: Semantic Release
    # A release will only be triggered on the main branch.
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: write       # to be able to publish a GitHub release
      issues: write         # to be able to comment on released issues
      pull-requests: write  # to be able to comment on released pull requests
    steps:
      - name: Get token
        id: get_token
        uses: actions/create-github-app-token@af35edadc00be37caa72ed9f3e6d5f7801bfdf09 # v1
        with:
          app-id: ${{ secrets.RELEASE_APP_ID }}
          private-key: ${{ secrets.RELEASE_APP_KEY }}
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          fetch-depth: 0
          token: ${{ steps.get_token.outputs.token }}
      - name: Setup Node.js
        uses: actions/setup-node@cdca7365b2dadb8aad0a33bc7601856ffabcc48e # v4
        with:
          node-version: "lts/*"
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y xmlstarlet jq
      - name: Release
        env:
          GITHUB_TOKEN: ${{ steps.get_token.outputs.token }}
        run: npx --package=semantic-release --package=@semantic-release/changelog --package=@semantic-release/git --package=@semantic-release/exec -- semantic-release
